    .card-img.grayscale-on-hover {
      filter: grayscale(100%);
      transition: filter 0.3s;
    }
    .card-img.grayscale-on-hover:hover {
      filter: grayscale(0%);
    }

    .card-img {
      opacity: 0.8;
    }
    @media (max-width: 767px) {
      .card-img.grayscale-on-hover {

      }

        opacity: 0.7;
      }
    }
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;

      padding: 10px;
