  <body>
    <div class="container-fluid">
      <div class="row pb-5">
        <div class="col-md-12">
          <h2 style="text-align: center; padding-top: 150px">BOOK</h2>
          <form class="contact-form">
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstname"
                placeholder="Enter your first name"
              />
            </div>
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                placeholder="Enter your last name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <label for="subject">Table</label>
              <select class="form-control" id="subject">
                <option value="option1">Table for 2-4</option>
                <option value="option2">Table for 4-8</option>
                <option value="option3">Table for 8+</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                placeholder="Enter your message"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-paper-plane"></i> Send
            </button>
          </form>
        </div>
      </div>
    </div>
